<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href="${pageContext.request.contextPath }/assets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="/WEB-INF/views/includes/header"></th:block>
		<div id="wrapper">
			<div id="content">
				<div id="site-introduction">
					<img id="profile"
						src="${pageContext.request.contextPath }${siteVo.profileURL }"
						style="width: 150px">
					<h2>${siteVo.welcomeMessage }</h2>
					<p>
						${fn:replace(siteVo.description, newLine, "<br>") }
					</p>
				</div>
			</div>
		</div>
		<th:block th:include="/WEB-INF/views/includes/navigation"></th:block>
		<th:block th:include="/WEB-INF/views/includes/footer"></th:block>
	</div>
</body>
</html>
